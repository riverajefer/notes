<app-index-note *ngIf="isAuthenticated"></app-index-note>

<section class="page-auth" *ngIf="!isAuthenticated">
    <h1>APP NOTES</h1>
    <mat-divider></mat-divider>
    <mat-tab-group>
        <mat-tab label="LOGIN">
            <app-login></app-login>
        </mat-tab>
        <mat-tab label="REGISTRO">
            <app-register></app-register>
        </mat-tab>
    </mat-tab-group>
</section>
