<div class="note">

    <mat-card class="example-card" color="primary">
        <mat-card-title color="primary">{{ note.title | uppercase }}</mat-card-title>
        <mat-card-subtitle>{{ note.date }}</mat-card-subtitle>
        <mat-card-content>
            <p>
                {{ note.description }}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="warn">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home">delete</mat-icon>
            ELIMINAR
          </button>
            <button mat-button>
          <mat-icon (click)="onArchiveNote(note)" aria-hidden="false" aria-label="Example home icon" fontIcon="home">archive</mat-icon>
            ARCHIVAR</button>
        </mat-card-actions>

    </mat-card>
</div>
