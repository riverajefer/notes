<mat-card>
    <mat-card-title>LOGIN</mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">

            <mat-form-field class="note-full-width" appearance="fill">
                <mat-label for="title">Email</mat-label>
                <input name="email" matInput required placeholder="Email" type="text" formControlName="email" email>
                <mat-hint *ngIf="this.loginForm.get('email')?.errors?.['required']" align="end">
                    El email es requerido
                </mat-hint>
            </mat-form-field>

            <mat-form-field class="note-full-width" appearance="fill">
                <mat-label for="title">Password</mat-label>
                <input matInput required placeholder="Password" type="password" formControlName="password">
                <mat-hint *ngIf="this.loginForm.get('password')?.errors?.['required']" align="end">
                    El password es requerido
                </mat-hint>
            </mat-form-field>


            <p *ngIf="error" class="error">
                {{ error }}
            </p>

            <div class="button">
                <button type="submit" [disabled]="!loginForm.valid" mat-stroked-button mat-button color="primary">LOGIN</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
