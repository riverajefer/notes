<mat-card>
    <mat-card-title>REGISTRO</mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input type="email" matInput placeholder="Email" formControlName="username">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Confirmar Password" formControlName="confirm_password">
                </mat-form-field>
            </p>

            <p *ngIf="error" class="error">
                {{ error }}
            </p>

            <div class="button">
                <button type="submit" mat-button color="primary">REGISTRO</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
